<main>
  <div class="content-wrapper">
    <div>
      <h1>Cadastro de Clientes</h1>
    </div>

    <form [formGroup]="clienteForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" formControlName="telefone" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" formControlName="cpf" required />
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" (click)="voltar()">Cancelar</button>
      </div>
    </form>
  </div>
</main>
