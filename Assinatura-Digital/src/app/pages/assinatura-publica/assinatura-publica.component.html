<div *ngIf="assinatura">
  <h2>Assinatura de Documento</h2>
  <p><strong>Cliente:</strong> {{ assinatura.cliente?.nome || 'Carregando...' }}</p>
  <p><strong>Termo:</strong> {{ assinatura.termo?.nome || 'Carregando...' }}</p>

  <iframe *ngIf="pdfUrl" [src]="pdfUrl | safeUrl" width="100%" height="600px"></iframe>

  <button (click)="assinar()">Assinar Documento</button>
</div>
